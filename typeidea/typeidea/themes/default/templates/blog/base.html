<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}首页{% endblock %}- typeidea博客系统</title>
    </head>
    <body>
        <a href="{% url 'index' %}">首页</a>
        <br>
        <div>顶部分类：
            {% for cate in navs %}
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
            {% endfor %}
        </div>
        <hr/>
        {% block main %}
        {% endblock %}
        <hr/>
        <div>底部分类：
            {% for cate in categories %}
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
            {% endfor %}
        </div>
        <div>侧边栏展示：
            {% for sidebar in sidebars %}
            <h3>{{ sidebar.get_display_type_display }}</h3>
            <h4>{{ sidebar.content_html }}</h4>
            {% endfor %}
        </div>
    </body>
</html>
